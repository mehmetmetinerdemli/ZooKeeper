    public class Main {
        public static void main(String[] args) {
            //fix the code below
            String querySQL = """SELECT u.username, COUNT(*) as num_posts
                    FROM users u
                    JOIN posts p ON u.id = p.user_id
                    WHERE p.published_at >= '2022-01-01'
                    GROUP BY u.username
                    HAVING COUNT(*) > 10
                    ORDER BY num_posts DESC
                    LIMIT 10;";

            System.out.println(querySQL);
        }
    }
